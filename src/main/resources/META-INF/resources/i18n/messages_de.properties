plugins.export.description = Hier können Sie Daten aus Ihrem Communote in ein XML-Format exportieren. Dabei werden Nutzer, Gruppen mit den Gruppenmitgliedern, Themen mit Berechtigungen, Nachrichten mit Anhängen und die gefolgten Elemente berücksichtigt. Die erstellten XML-Dateien werden zusammen mit den Anhängen in ein ZIP-Archiv gepackt und nach dem Export zum Download zur Verfügung gestellt.
plugins.export.status.completed = Der Export war erfolgreich und kann heruntergeladen werden.
plugins.export.status.failed.standalone = Der Export ist fehlgeschlagen. Bitte prüfen Sie die Logdateien und kontaktieren Sie bei Bedarf den Communote Support.
plugins.export.status.failed.saas = Der Export ist fehlgeschlagen. Bitte kontaktieren Sie den Communote Support.
plugins.export.status.planned = Der Export wurde eingeplant und wird zeitnah gestartet.
plugins.export.status.running = Der Export wird gerade ausgeführt. Dies kann einige Minuten dauern.